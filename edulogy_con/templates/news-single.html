{% extends 'partials/_base.html' %}
{% load static %}
{% block content %}



        <section class="section db p120">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tagline-message page-title text-center">
                            <h3>Blog & News</h3>
                            <ul class="breadcrumb">
                                <li><a href="javascript:void(0)">Edulogy</a></li>
                                <li class="active">Blog</li>
                            </ul>
                        </div>
                    </div><!-- end col -->
                </div><!-- end row -->
            </div><!-- end container -->
        </section><!-- end section -->

        <section class="section gb nopadtop">
            <div class="container">
                <div class="boxed">
                    <div class="row">
                        <div class="">
                            <div class="content blog-list">
                                <div class="blog-wrapper clearfix single-centre">
                                    <div class="blog-meta">
                                        <small><p href="#">Xeber Times</p></small>
                                        <h3>{{news.name}}</h3>
                                        <ul class="list-inline">
                                            <li>{{ news.date }}</li>
                                            <li><span>written by</span> <a href="{% url 'contact'%}">Xeber Times Team</a></li>
                                        </ul>
                                    </div><!-- end blog-meta -->

                                    <div class="blog-media">
                                        <img style="width: 600px;" src="{{news.image.url}}" alt="" class="img-responsive img-rounded">
                                    </div><!-- end media -->

                                    <div class="blog-desc-big black">
                                        <p>{{ news.description }}</p>
                                        
                                    </div><!-- end desc -->
                                </div><!-- end blog -->
                            </div><!-- end content -->

                        </div><!-- end col -->

                        
                    </div><!-- end row -->
                </div><!-- end boxed -->
            </div><!-- end container -->
        </section>



{% endblock %}
